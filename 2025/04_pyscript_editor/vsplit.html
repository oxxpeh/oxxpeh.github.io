<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Split Frames</title>

            display: flex;
            height: 100vh; /* ビューポートの高さを100%に設定 */
            margin: 0; /* マージンをリセット */

        .frame {
            flex: 1; /* 各フレームを均等に分割 */
            border: 1px solid #ccc; /* 枠線を追加 */
        }
    </style>
</head>
<body>

        <iframe src="https://oxxpeh.github.io/2025/04_pyscript_editor/pys_fetch_yaml.html" style="width: 100%; height: 100%; border: none;"></iframe>

</html>
