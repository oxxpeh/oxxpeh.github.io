        <script>
function ff_get_dt(){
    // 現在の日時を取得
    const now = new Date();
    
    // 現在の時間をフォーマット
    const hours = String(now.getHours()).padStart(2, '0'); // 時間
    const minutes = String(now.getMinutes()).padStart(2, '0'); // 分
    const seconds = String(now.getSeconds()).padStart(2, '0'); // 秒
    const milliseconds = String(now.getMilliseconds()).padStart(3, '0'); // ミリ秒
    // フォーマットされた時間を作成
    const aas_dtn = `${hours}:${minutes}:${seconds}.${milliseconds}`;
    return aas_dtn
}
function ff_wr_log(aas_hd, ele_id = 'ele_d_log') {
    // 現在の日時を取得
    const currentTime = `${ff_get_dt()}`

    // 指定されたIDの要素に時間を出力
    document.getElementById(ele_id).innerHTML = `${currentTime} ${aas_hd}<br />`;
}
window.onload = function() {
    ff_wr_log('Page load');
}
